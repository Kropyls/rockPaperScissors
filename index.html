<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="./skeleton-script.js" defer></script>
</head>
<body class="page-wrapper">
  <h1 class="heading">Rock Paper Scissors game with UI!</h1>
  <div>
    <h3>Pick your weapon! Either rock, paper or scissors!</h2>
    <button class ="rps-buttons" type="button">ROCK</button>
    <button class ="rps-buttons" type="button">PAPER</button>
    <button class ="rps-buttons" type="button">SCISSORS</button>
  </div>
  <div class ="score-container">
    <div>
      <h4>Player Score:</h4>
      <p id="PS">0</p>
    </div>
    <div>
      <h4>Computer Score:</h4>
      <p id="CS">0</p>
    </div>
    <div>
      <h4>log:</h4>
      <p id="log">nothing yet</p>
    </div>
  </div>
</body>
</html>
